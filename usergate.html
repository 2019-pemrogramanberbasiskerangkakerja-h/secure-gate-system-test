<!DOCTYPE html>
<html>
<head>
	<title>Buat gate baru</title>
</head>
<body>
<h1>Buat gate baru</h1>
<p>Gunakan form ini untuk memasukkan user ke gate.</p>
<form action="/usergate" method="post">
	<p>Nama Pengguna: </p><input type="text" name="user" placeholder="Nama Pengguna" id="my_container" required>
	<br>
    <p>ID Gate: </p><input type="text" name="gate" placeholder="Gate" id="pass_container" required>
    <input type="submit" value="Tambahkan User ke Gate">
</form>
</body>
</html>
