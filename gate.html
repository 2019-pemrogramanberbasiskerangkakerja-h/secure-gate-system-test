<!DOCTYPE html>
<html>
<head>
	<title>Buat gate baru</title>
</head>
<body>
<h1>Buat gate baru</h1>
<p>Gunakan form ini untuk membuat gate baru.</p>
<form action="/gate" method="post">
	<p>Gate ID: </p><input type="text" name="id" placeholder="ID Gate" id="my_container" required>
	<br>
    <p>Mulai Akses: </p><input type="datetime-local" name="start" placeholder="Kata Sandi" id="pass_container" required>
    <br>
    <p>Batas waktu akses: </p><input type="datetime-local" name="end" placeholder="Konfirmasi Kata Sandi" id="pass_container" required>
    <input type="submit" value="Buat Gate Baru">
</form>
</body>
</html>
